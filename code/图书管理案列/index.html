<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js">
    </script>
    <link rel="stylesheet" href="../lib/bootstrap.css">

</head>

<body>
    <!-- 添加图书的面板 -->

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">添加新图书</h3>
        </div>
        <div class="panel-body form-inline">
            <div class="input-group">
                <div class="input-group-addon">书名</div>
                <input type="text" class="form-control" id="bookname" placeholder="请输入书名">
            </div>

            <div class="input-group">
                <div class="input-group-addon">作者</div>
                <input type="text" class="form-control" id="author" placeholder="请输入作者">
            </div>
            <div class="input-group">
                <div class="input-group-addon">出版社</div>
                <input type="text" class="form-control" id="publisher" placeholder="请输入出版社">
            </div>
            <button id="btn" class="btn btn-primary">添加</button>
        </div>
    </div>

    <!-- 添加图书的表格 -->

    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>书名</th>
                <th>作者</th>
                <th>出版社</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="tb"></tbody>
    </table>

    <script>
        $(function () {
            function getbooklist() {
                $.get("http://www.liulongbin.top:3006/api/getbooks", function (res) {
                    console.log(res);
                    if (res.status !== 200) {
                        var mes = "获取图书内容失败";
                        $("#tb").html(mes);
                    }
                    var data = res.data;
                    var rows = [];
                    $.each(data, function (i, item) {
                        rows.push('<tr><td>' + item.id + '</td><td>' + item.bookname + '</td><td>' + item.author + '</td><td>' + item.publisher + '</td><td><a href="javascript::" class="del" data-id="' + item.id + '">删除</a></td></tr>');
                    });
                    $("#tb").empty().append(rows.join(''));

                })
            }

            getbooklist();

            // $(".del").click(function(){
            //     console.log("ok?");
            // })
            //通过代理的方式为append的元素绑定点击事件
            $("#tb").on('click', '.del', function () {
                var id = $(this).attr('data-id');
                // console.log(id);
                $.get('http://www.liulongbin.top:3006/api/delbook', { id: id }, function (res) {
                    if (res.status == 200) {
                        alert("删除成功");
                        getbooklist();
                    } else {
                        alert("删除失败");
                    }
                })
            })

            //添加
            function addbook() {
                var bookname = $("#bookname").val().trim();
                var author = $("#author").val().trim();
                var publisher = $('#publisher').val().trim();
                //trim()  方法可以去除字符串两端的空格
                if(bookname.length <=0 || author.length <=0||publisher.length<=0){
                    alert("请添加完整的书籍信息");
                }
                $.post('http://www.liulongbin.top:3006/api/addbook', { bookname: bookname, author: author, publisher: publisher }, function (res) {
                    if(res.status ==500 ){
                        alert("添加失败");
                    }
                    getbooklist();
                    $("#bookname").val('');
                    $("#author").val('');
                    $('#publisher').val('');
                })
            }
            $("#btn").on('click', function () {
                addbook();
            })

        })
    </script> 
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- 头部logo区域 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册区域 -->
    <div class="loginregbox">
        <div class="title">
            <h2>后台管理系统</h2>
        </div>
        <!-- 登录的div -->
        <div id="login-box">
            <!-- logindiv -->
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <div class="layui-form-item link">
                    <a href="javascript:;" id="goreg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册的div -->
        <div id="reg-box">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input id="pwd" type="password" name="password" lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" lay-verify="required|pwd|repwd" placeholder="请确认密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <div class="layui-form-item link">
                    <a href="javascript:;" id="gologin">去登录</a>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./assets/lib/jquery.js"></script>
<script src="./assets/lib/layui/layui.all.js"></script>
<script src="./assets/js/login.js"></script>

</html>

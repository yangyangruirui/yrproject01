<script>
    function getbig(num1,num2){
        // if(num1>num2){
        //     return num1
        // }
        // return num2;
        //三目表达式
        return num1 >num2 ? num1:num2
    }
    console.log(getbig(22,55));

    function getmax(arr){
        var max = arr[0];
        for (let i = 1; i <= arr.length; i++) {
            if (arr[i]>max) {
                max = arr[i]
            }
        }
        return max;
    }
    console.log(getmax([12,55,17,48,98]));

        return [n1+n2,n1-n2,n1*n2,n1/n2]
    }

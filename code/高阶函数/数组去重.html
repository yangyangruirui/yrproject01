<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    数组去重
</body>
<script>
    //要求: 去除数组中重复的元素. ["a","b","c","a","e","d","c"]
    //核心算法: 遍历原数组中的元素,声明一个新的数组,将原数组的元素与新数组进行比较,如果新数组不存在该元素,就将该元素存进新的数组里.
    //判断是否存在用 indexOf()方法.
    function getUnique(array){
        var newArr = [];
        for (let i = 0; i < array.length; i++) {
            if(newArr.indexOf(array[i]) === -1){
                newArr.push(array[i]);
            };
        }
        return newArr;
    }
    console.log(getUnique(["a","b","c","a","e","d","c"]));
</script>
</html>

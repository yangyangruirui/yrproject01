<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    闭包的应用
    <ul>
        <li>11111</li>
        <li>22222</li>
        <li>33333</li>
        <li>44444</li>
    </ul>
    <script>
        var lis = document.querySelectorAll("li");
        for (var i = 0; i < lis.length; i++) {
            lis[i].index = i;
            lis[i].onclick = function () {
                // console.log(i);
                console.log(this.index);
            }
        }
        //利用闭包来打印li的索引值
        for (var i = 0; i < lis.length; i++) {
            //利用for循环创建四个立即执行函数
            (function (i) {
                // console.log(i);
                lis[i].onclick = function () {
                    console.log(i);
                }
            })(i);
        }

        //闭包应用 3秒之后  打印所有li里面的 值
        for (var i = 0; i < lis.length; i++) {
            // setTimeout(function(){
            //     console.log(lis[i].innerHTML);
            // },3000);
            (function (i) {
                setTimeout(function () {
                    console.log(lis[i].innerHTML);
                }, 3000);
            })(i);
        }
    </script>
</body>

</html>

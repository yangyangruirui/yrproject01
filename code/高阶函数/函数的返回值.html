<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    函数的返回值
</body>
<script>
    // 函数返回值的格式
    // function 函数名(){
    //     return 结果
    // }
    // 函数名();
    //1.函数只是实现某种功能,最终的结果需要返回给调用者,函数名(); 通过return实现的
    //2. 只要函数遇到return 就把结果返回函数的调用者  函数名() = return  后面的结果
    //3.代码验证
    function getresult(arr){
        return arr;
    }
    console.log(getresult("吃早餐")); 

    //求任意两个数的和
    function getsum(num1,num2){
        return num1+num2;
    }
    console.log(getsum(12,55));
</script>
</html>

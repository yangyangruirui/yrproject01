<body>
    利用函数翻转任意数组
</body>
<script>
    function reverse(arr){
        var newArr = [];
        for (let i = arr.length-1; i >=0; i--) {
            newArr[newArr.length] = arr[i];
        }
        return newArr;
    }
    var arr1 = reverse([1,2,3,4,5]);
    console.log(arr1);
</script>
